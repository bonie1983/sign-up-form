<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
      <div class="logo">
      </div>
    </div>
    <div class="right">
      <div class="texto">Welcome to the wonderful world of Scoth Whiskey investing. You're just one step from being able to trade with Scotch Whiskey barrels. </div>
      <fieldset>
        <p>Please put your conctact details to create an account.</p>
          
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name">

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="phone_number">Phone Number</label>
        <input type="number" id="phone_number" name="phone_number">

        <label for="password">Password</label>
        <input type="password" id="password" name="password">

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password">
      </fieldset>
      <div class="after_text">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
</body>
</html>
